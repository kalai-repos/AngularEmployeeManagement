<div class="card bg-primary" *ngFor="let employee of employees">
  <div class="card-header">
    <h3 class="card-title">{{ employee.name }}</h3>
  </div>
  <div class="card-body">
    <div class="col-12">
      <div class="row vertical-align">
        <div class="col-4">
          <img class="imageClass" [src]="employee.photoPath" alt="" />
        </div>

        <div class="col-8">
          <div class="row">
            <div class="col-6">
              Gender
            </div>
            <div class="col-6">:{{ employee.gender }}</div>
          </div>

          <div class="row">
            <div class="col-6">
              Date of Birth
            </div>
            <div class="col-6">:{{ employee.dateOfBirth }}</div>
          </div>

          <div class="row">
            <div class="col-6">
              Contact preference
            </div>
            <div class="col-6">:{{ employee.contactPreference }}</div>
          </div>

          <div class="row">
            <div class="col-6">
              phone
            </div>
            <div class="col-6">:{{ employee.phoneNumber }}</div>
          </div>

          <div class="row">
            <div class="col-6">
              Email
            </div>
            <div class="col-6">:{{ employee.email }}</div>
          </div>

          <div class="row">
            <div class="col-6">
              Department
            </div>
            <div class="col-6">:{{ employee.department }}</div>
          </div>

          <div class="row">
            <div class="col-6">
              Is Active
            </div>
            <div class="col-6">:{{ employee.isActive }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
