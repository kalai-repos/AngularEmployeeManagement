<!-- (click)="handleClick()" -->
<app-accordion
  [title]="employee.name"
  [isHidden]="true"
  [hasjustViewed]="employee.id"
>
  <div class="col-12 mycardBody">
    <div class="row vertical-align">
      <div class="col-4">
        <img class="imageClass" [src]="employee.photoPath" alt="" />
      </div>

      <div class="col-8">
        <div class="row">
          <div class="col-6">
            Gender
          </div>
          <div class="col-6">:{{ employee.gender }}</div>
        </div>

        <div class="row">
          <div class="col-6">
            Date of Birth
          </div>
          <div class="col-6">:{{ employee.dateOfBirth }}</div>
        </div>

        <div class="row">
          <div class="col-6">
            Contact preference
          </div>
          <div class="col-6">:{{ employee.contactPreference }}</div>
        </div>

        <div class="row">
          <div class="col-6">
            phone
          </div>
          <div class="col-6">:{{ employee.phoneNumber }}</div>
        </div>

        <div class="row">
          <div class="col-6">
            Email
          </div>
          <div class="col-6">:{{ employee.email }}</div>
        </div>

        <div class="row">
          <div class="col-6">
            Department
          </div>
          <div class="col-6" [ngSwitch]="employee.department">
            <span *ngSwitchCase="1">Help Desk </span>
            <span *ngSwitchCase="2">HR </span>
            <span *ngSwitchCase="3">IT </span>
            <span *ngSwitchCase="4">Payroll</span>
            <span *ngSwitchDefault>N/A</span>
          </div>

          <div class="row">
            <div class="col-6">
              Is Active
            </div>
            <div class="col-6">:{{ employee.isActive }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mycardfooter">
    <button class="btn btn-secondary" (click)="viewEmployee()">View</button>
    <button class="btn btn-warning" (click)="editEmployee()">Edit</button>
    <span *ngIf="confirmDelete">
      <span>Are you sure Delete?</span>
      <button class="btn btn-danger" (click)="deleteEmployee()">Yes</button>
      <button class="btn btn-primary" (click)="confirmDelete = false">
        No
      </button>
    </span>
    <button
      *ngIf="!confirmDelete"
      class="btn btn-danger"
      (click)="confirmDelete = true"
    >
      Delete
    </button>
  </div>
</app-accordion>
